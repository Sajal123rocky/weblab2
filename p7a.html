<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
    <input type="text" pattern="[A-Za-z]+" placeholder="Enter name" required>
    <input type="email" placeholder="enter email" required>
    <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Format 080-555-5555" required>
    <input type="number" min="1" max="8" required>
    <input type="text" id="branch" list="branches" required>
    <datalist id="branches">
        <option value="cse"></option>
        <option value="ise"></option>
    </datalist>
    <input type="url" pattern="https?://.+" placeholder="Enter url" required>
    <input type="submit" value="submit">
</form>
</body>
</html>
